<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form name="signup" onsubmit="" autocomplete="on" method="post">
        <h2>Dados de Acesso</h2>
        <label>Usuário: </label><input type="text" name="user"><br>
        <label>Senha: </label><input type="password" name="pass"><br>
        <h2>Dados Pessoais</h2>
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" min="0" step="5" max="120" name="age"><br>
        <label>Data: </label><input type="date"><br>
        <label>Satisfação: </label><input type="range" min="0" step="5"  max="100" value="100"><br>
        <label>Cor :</label><input type="color"><br>
        <label>Arquivo: </label><input type="file" multiple><br>
        <input type="hidden" value="momento-clique">
        <button type="submit">Enviar</button><br>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
