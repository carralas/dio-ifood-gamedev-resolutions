<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-image-guide.css">
    <title>Imagens</title>
</head>
<body>
    Fill (estica)<br>
    <div>
        <img id="img-1" src="./assets/img/bratty-n-catty.png"> 
    </div>
    Contain (redimensiona)<br>
    <div>
        <img id="img-2" src="./assets/img/bratty-n-catty.png">
    </div>
    Cover (redimensiona e corta)<br>
    <div>
        <img id="img-3a" src="./assets/img/bratty-n-catty.png">
    </div>
    <div>
        <img id="img-3b" src="./assets/img/bratty-n-catty.png">
    </div>
    <div>
        <img id="img-3c" src="./assets/img/bratty-n-catty.png">
    </div>
    None (corta)<br>
    <div>
        <img id="img-4" src="./assets/img/bratty-n-catty.png">
    </div>
    Scale-Down (opta na menor entre Contain e None)<br>
    <div>
        <img id="img-5" src="./assets/img/bratty-n-catty.png">
    </div>
</body>
</html>
