<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dialogue</title>
</head>
<body>
    <div class="header-box">
        <img class="header-faction-flag" src="./assets/img/faction-emblem-almorica.png">
        <span class="header-text">Dialogue</span>
        <img class="header-faction-flag" src="./assets/img/faction-emblem-almorica.png">
    </div>

    <div class="row">
        <div class="photo-box">
            <img class="photo-left" src="./assets/img/small-profile-arycelle.png">
        </div>
        <div class="speech-structure">
            <div class="character-name">
                Arycelle
            </div>
            <div class="speech">
                Hello, <span class="mention">Leonar</span>.
            </div>
        </div>
        <div class="photo-box"></div>
    </div>

    <div class="row">
        <div class="photo-box"></div>
        <div class="speech-structure">
            <div class="character-name">
                Leonar
            </div>
            <div class="speech">
                Hello, <span class="mention">Arycelle</span>...
            </div>
        </div>
        <div class="photo-box">
            <img class="photo-right" src="./assets/img/small-profile-leonar.png">
        </div>
    </div>
    
</body>
</html>
